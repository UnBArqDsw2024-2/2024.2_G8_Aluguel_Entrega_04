<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Editar Anúncio</h1>

    <form [formGroup]="form" (ngSubmit)="onSalvar()">
        <div class="mb-4">
            <label class="block text-gray-700">Título</label>
            <input formControlName="titulo" type="text" class="w-full p-2 border rounded" />
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Descrição</label>
            <textarea formControlName="descricao" class="w-full p-2 border rounded"></textarea>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Quantidade de Quartos</label>
            <input formControlName="quantidadeQuartos" type="number" class="w-full p-2 border rounded" />
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Quantidade de Banheiros</label>
            <input formControlName="quantidadeBanheiros" type="number" class="w-full p-2 border rounded" />
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Metros Quadrados</label>
            <input formControlName="metrosQuadrados" type="number" class="w-full p-2 border rounded" />
        </div>

        <div class="mb-4 flex items-center">
            <input formControlName="ativo" type="checkbox" class="mr-2" />
            <label class="text-gray-700">Ativo</label>
        </div>

        <div class="flex space-x-2">
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                Salvar
            </button>
            <button type="button" (click)="onCancelar()"
                class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                Cancelar
            </button>
        </div>
    </form>
</div>
