<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <!-- Card de Perfil -->
  <div class="bg-white shadow-lg rounded-lg py-8 px-16 w-full max-w-4xl">
    <!-- Logo e Título -->
    <app-logo-name></app-logo-name>

    <p class="text-gray-600 text-center text-l font-bold mb-10">
      Editar Perfil
    </p>

    <!-- Formulário com Grid de 2 Colunas -->
    <form [formGroup]="profileForm">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Coluna 1 -->
        <div class="space-y-6">
          <!-- Nome -->
          <div class="relative">
            <input id="name" name="name" type="text" formControlName="name"
              class="block peer w-full bg-transparent placeholder:text-transparent text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-3 hover:border-slate-300 shadow-sm focus:ring focus:ring-gray-300 focus:outline-none"
              placeholder=" " required />
            <label for="name"
              class="absolute text-sm text-slate-400 left-3 top-3 duration-100 transform -translate-y-4 scale-75 bg-white px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-focus:scale-75 peer-focus:top-2 peer-focus:-translate-y-5">
              Nome
            </label>
          </div>

          <!-- E-mail -->
          <div class="relative">
            <input id="email" name="email" type="email" formControlName="email"
              class="block peer w-full bg-transparent placeholder:text-transparent text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-3 hover:border-slate-300 shadow-sm focus:ring focus:ring-gray-300 focus:outline-none"
              placeholder=" " required />
            <label for="email"
              class="absolute text-sm text-slate-400 left-3 top-3 duration-100 transform -translate-y-4 scale-75 bg-white px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-focus:scale-75 peer-focus:top-2 peer-focus:-translate-y-5">
              E-mail
            </label>
          </div>

          <!-- Telefone -->
          <div class="relative">
            <input id="phone" name="phone" type="tel" formControlName="phone"
              class="block peer w-full bg-transparent placeholder:text-transparent text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-3 hover:border-slate-300 shadow-sm focus:ring focus:ring-gray-300 focus:outline-none"
              placeholder=" " />
            <label for="phone"
              class="absolute text-sm text-slate-400 left-3 top-3 duration=100 transform -translate-y-4 scale-75 bg-white px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-focus:scale-75 peer-focus:top-2 peer-focus:-translate-y-5">
              Telefone
            </label>
          </div>

          <!-- Site -->
          <div class="relative">
            <input id="site" name="site" type="text" formControlName="site"
              class="block peer w-full bg-transparent placeholder:text-transparent text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-3 hover:border-slate-300 shadow-sm focus:ring focus:ring-gray-300 focus:outline-none"
              placeholder=" " />
            <label for="site"
              class="absolute text-sm text-slate-400 left-3 top-3 duration=100 transform -translate-y-4 scale-75 bg-white px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-focus:scale-75 peer-focus:top-2 peer-focus:-translate-y-5">
              Site
            </label>
          </div>
        </div>

        <!-- Coluna 2 -->
        <div class="space-y-6">
          <!-- Senha -->
          <div class="relative">
            <input id="password" name="password" type="password" formControlName="password"
              class="block peer w-full bg-transparent placeholder:text-transparent text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-3 hover:border-slate-300 shadow-sm focus:ring focus:ring-gray-300 focus:outline-none"
              placeholder=" " />
            <label for="password"
              class="absolute text-sm text-slate-400 left-3 top-3 duration-100 transform -translate-y-4 scale-75 bg-white px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-focus:scale-75 peer-focus:top-2 peer-focus:-translate-y-5">
              Senha
            </label>
          </div>
          <p class="text-xs text-gray-400">
            *Deixe em branco se não quiser alterar
          </p>

          <!-- Confirmar Senha -->
          <div class="relative">
            <input id="confirmPassword" name="confirmPassword" type="password" formControlName="confirmPassword"
              class="block peer w-full bg-transparent placeholder:text-transparent text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-3 hover:border-slate-300 shadow-sm focus:ring focus:ring-gray-300 focus:outline-none"
              placeholder=" " />
            <label for="confirmPassword"
              class="absolute text-sm text-slate-400 left-3 top-3 duration-100 transform -translate-y-4 scale-75 bg-white px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-focus:scale-75 peer-focus:top-2 peer-focus:-translate-y-5">
              Confirmar Senha
            </label>
          </div>
          <p class="text-xs text-gray-400">
            *Confirme a senha se for alterá-la
          </p>
        </div>
      </div>

      <div class="grid grid-cols-1 gap-8">
        <!-- Botões de Ação -->
        <div
          class="mt-10 flex flex-col md:flex-row md:justify-end items-stretch md:items-center space-y-3 md:space-y-0 md:space-x-4">
          <!-- Botão de Salvar -->
          <button type="submit"
            class="w-full md:w-auto bg-[var(--advanced-light-orange)] text-white py-2 px-4 rounded-md hover:bg-[var(--color-primary)] transition duration-300">
            Salvar Alterações
          </button>

          <!-- Botão de Excluir Conta -->
          <button type="button"
            class="w-full md:w-auto bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 transition duration-300"
            (click)="openDeleteModal()">
            Excluir Conta
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Modal de confirmação -->
<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50" *ngIf="showDeleteModal">
  <div class="bg-white shadow-xl rounded-md max-w-sm w-full p-6 relative">
    <h2 class="text-xl font-semibold mb-4">Excluir conta</h2>
    <p class="mb-6">
      Tem certeza de que deseja excluir a sua conta?
    </p>
    <div class="flex justify-end space-x-4">
      <button class="py-2 px-4 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 transition duration-300"
        (click)="closeDeleteModal()">
        Cancelar
      </button>
      <button class="py-2 px-4 bg-red-600 text-white rounded hover:bg-red-700 transition duration-300"
        (click)="confirmDeleteAccount()">
        Excluir
      </button>
    </div>
  </div>
</div>
